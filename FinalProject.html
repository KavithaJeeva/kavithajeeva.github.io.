<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    main {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    form input,
    form select,
    form button {
      font-size: 1rem;
      padding: 5px 10px;
    }

    form label {
      white-space: nowrap;
    }

    #taskForm {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: nowrap;
      margin-bottom: 20px;
    }

    #taskmanager {
      margin-top: 20px;
    }

    .task {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .task.important {
      background-color: #ffe0e0;
      color: red;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    button {
      padding: 5px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <main>
    <h1>Task Manager</h1>


    <form id="taskForm">

      <label style="display: flex; align-items: center; gap: 5px;">
        Task Name
        <input type="text" id="taskName" required placeholder="Enter task" />
      </label>


      <label style="display: flex; align-items: center; gap: 5px;">
        High Priority
        <select id="priority">
          <option value="High" selected>High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </label>


      <label style="display: flex; align-items: center; gap: 5px;">
        <input type="checkbox" id="important" />
        Mark as Important
      </label>

      <button type="submit">Add Task</button>
    </form>

    <div id="taskmanager"></div>
  </main>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskManager = document.getElementById('taskmanager');

    let tasks = [];
    let taskId = 1;


    taskForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('taskName').value.trim();
      const priority = document.getElementById('priority').value;
      const isImportant = document.getElementById('important').checked;

      if (!name) return;

      const task = {
        id: taskId++, 
        name,
        priority,
        isImportant,
        isCompleted: false,
        date: new Date().toLocaleString() 

      tasks.push(task); 
      renderTasks(); 
      console.log(JSON.stringify(tasks)); 

      taskForm.reset(); 
    });


    function renderTasks() {
      taskManager.innerHTML = '';

      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task'; 

    
        if (task.isImportant) div.classList.add('important');
        if (task.isCompleted) div.classList.add('completed');

  
        div.innerHTML = `
          <strong>${task.name}</strong> 
          <em>(${task.priority})</em> - 
          <small>${task.date}</small>
          <br/>
          <button onclick="toggleComplete(${task.id})">âœ”</button>
          <button onclick="deleteTask(${task.id})">ðŸ—‘</button>
        `;

        taskManager.appendChild(div); 
      });
    }


    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.isCompleted = !task.isCompleted; 
        renderTasks(); 
        console.log(JSON.stringify(tasks)); 
      }
    }

    
    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      renderTasks(); 
      console.log(JSON.stringify(tasks)); 
    }
  </script>
</body>
</html>
